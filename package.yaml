name:                prism
version:             0.1.0.0
github:              "githubuser/prism"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2019 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/prism#readme>

dependencies:
- base >= 4.7 && < 5
- array >= 0.5.3.0
- bytestring >= 0.10.8.2
- mtl >= 2.2.2
- transformers >= 0.5.2.0
- containers >= 0.6.0.1
- lifted-base
- monad-control >= 1.0.2.3
- transformers-base >= 0.4.5.2
- network >= 2.6.3.2
- ip
- parsec >= 3.1.14.0
- stm >= 2.5.0.0
- text
- monad-logger >= 0.3.30
- time >= 1.8.0.2
- fast-logger >= 2.4.17

library:
  source-dirs: src

executables:
  prism-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - prism
    - optparse-applicative >= 0.14.2.0
    - unix
    - vty >= 5.25

tests:
  prism-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - prism
    - hspec
  prism-test-gdb:
    main:                Spec.hs
    source-dirs:         test-gdb
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - prism
    - hspec
  prism-test-asm:
    main:                Spec.hs
    source-dirs:         test-asm
    default-extensions:
    - ForeignFunctionInterface
    - ScopedTypeVariables
    - CPP
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    c-sources:
    - test-asm/libc/mmap.c
    cc-options:
    - -Wall
    - -O0
    - -g
    include-dirs:
    - test-asm/libc
    dependencies:
    - prism
    - unix >= 2.7.2.2
    - directory >= 1.3.0.2
    - neat-interpolation
    - text
    - hspec
    - hspec-core
    - hspec-expectations
